<!DOCTYPE html>
<html>
<head>
    <title>Student Grade Calculator</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <h1>Student Grade Calculator</h1>
    <div id="error"></div>
    <div class="form-container">
        <label for="studentName">Student Name:</label>
        <input type="text" id="studentName">
        <label for="assignment1">Assignment 1:</label>
        <input type="number" id="assignment1" min="0" max="100">
        <label for="assignment2">Assignment 2:</label>
        <input type="number" id="assignment2" min="0" max="100">
        <label for="cat">CAT:</label>
        <input type="number" id="cat" min="0" max="100">
        <label for="finalExam">Final Exam:</label>
        <input type="number" id="finalExam" min="0" max="100">
        <button onclick="calculateGrade()">Calculate</button>
    </div>
    <table class="grade-table">
        <tr>
            <th>Student Name</th>
            <th>Assignment 1</th>
            <th>Assignment 2</th>
            <th>CAT</th>
            <th>Final Exam</th>
            <th>Total Score</th>
            <th>Grade</th>
        </tr>
    </table>
    <div id="error"></div>
    <script src="script.js"></script>
</body>
</html>
